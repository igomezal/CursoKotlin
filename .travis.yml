language: android
before_cache:
  - rm -f  $HOME/.gradle/caches/modules-2/modules-2.lock
  - rm -fr $HOME/.gradle/caches/*/plugin-resolution/
cache:
  directories:
    - $HOME/.gradle/caches/
    - $HOME/.gradle/wrapper/
    - $HOME/.android/build-cache
env:
  global:
    - ADB_INSTALL_TIMEOUT=5 # minutes
sudo: required
before_install:
  # workaround for https://github.com/travis-ci/travis-ci/issues/8874
  - yes | sdkmanager "platforms;android-27"
android:
  components:
    - android-27
    - build-tools-27.0.3
    - extra-android-support-27.0.0
    - extra-google-m2repository-27.0.0
    - extra-android-m2repository-27.0.0
    - sys-img-armeabi-v7a-android-27
before_script:
  - echo no | android create avd --force -n test -t android-27
  - emulator -avd test -no-audio -no-window &
  - android-wait-for-emulator
  - adb shell input keyevent 82 &